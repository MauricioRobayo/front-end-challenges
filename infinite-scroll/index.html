<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Infinite Scroll</title>
    <style>
      body {
        font-family: sans-serif;
        font-size: 16px;
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 520px;
        margin: 0 auto;
      }
      img {
        width: 100%;
        height: 100%;
        margin: 1rem 2rem;
      }
      #load-more {
        padding: 1rem 2rem;
        margin: 2;
        background-color: darkcyan;
        color: white;
        border-radius: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="images-container"></div>
      <div id="load-more">Loading more content...</div>
    </div>
    <script>
      const loadMore = document.querySelector("#load-more");
      const observer = new IntersectionObserver(handleIntersect);
      const imagesContainer = document.querySelector("#images-container");

      observer.observe(loadMore)

      function randomInteger() {
        return Math.floor(Math.random() * 1000000);
      }

      function imgGenerator(numberOfImages) {
        const images = [];
        for (let i = 0; i < numberOfImages; i += 1) {
          const img = document.createElement("img");
          img.src = `http://api.adorable.io/avatars/${randomInteger()}`;
          img.classList.add('infinite-scroll-img')
          images.push(img);
        }
        return images;
      }

      function appendImages(container, numberOfImages) {
        container.append(...imgGenerator(numberOfImages));
      }

      function handleIntersect(entries) {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            appendImages(imagesContainer, 5);
          }
        });
      }

      appendImages(imagesContainer, 25);
    </script>
  </body>
</html>
